<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/facelets/template.xhtml">
	<ui:define name="title">
		<title>Clinica</title>
	</ui:define>

	<ui:define name="content">
		<f:view>
			<h:form>
				<t:saveState value="#{medicoBean.listagem}" />
				<t:saveState value="#{medicoBean.medicoSelecionado}" />
				<t:saveState value="#{medicoBean.registro}" />
				<p:panel id="panel" header="Alteração de medico"
					style="margin-bottom:10px;">
					<h:panelGrid columns="2">
						<p:outputLabel id="NomeLabel" value="Nome: " for="NomeCampo" />
						<h:panelGroup>
							<p:inputText id="NomeCampo" value="#{medicoBean.registro.nome}"
								style="text-transform:uppercase;" size="40" maxlength="40"
								required="true" requiredMessage="O nome é obrigatório." />
							<h:message for="NomeCampo" showSummary="true" showDetail="false" />
						</h:panelGroup>




						<p:outputLabel id="endLabel" value="CRM:" for="endCampo" />
						<h:panelGroup>
							<p:inputText id="endCampo" style="text-transform:uppercase;"
								value="#{medicoBean.registro.crm}" size="30" maxlength="50" />
						</h:panelGroup>


					</h:panelGrid>
					<h:outputLink value="#{facesContext.externalContext.request.contextPath}/paginas/index.xhtml">
						<img
							src="#{facesContext.externalContext.request.contextPath}/resources/voltar.png"
							width="45px" />
					</h:outputLink>

					<h:messages layout="table" errorStyle="color: red"
						infoStyle="color: green" warnStyle="color: orange"
						fatalStyle="color: gray" showDetail="false" />
					<p:commandButton id="incluir" value="Alterar"
						action="#{medicoBean.alterar}" type="submit" icon="ui-icon-disk"
						ajax="false" />


				</p:panel>

			</h:form>

		</f:view>
	</ui:define>
</ui:composition>

</html>

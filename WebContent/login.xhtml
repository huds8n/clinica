<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/facelets/template2.xhtml">
	<ui:define name="title">
		<title>SisOtica</title>
	</ui:define>

	<ui:define name="content">
		<f:view>
			<h:form id="formLogin">
				<p:panel id="panel" header="SisOtica - Login"
					style="margin-bottom:10px;">
					<center>
						<h:panelGrid columns="1">


							<p:outputLabel id="NomeLabel" value="Matrícula/Login: "
								for="NomeCampo" />
							<h:panelGroup>
								<p:inputText id="NomeCampo" value="#{userBean.usuario}"
									size="30" maxlength="10" required="true"
									requiredMessage="A matricula é obrigatório." />
								<h:message for="NomeCampo" showSummary="true" showDetail="false" />
							</h:panelGroup>

							<p:outputLabel id="SiglaLabel" value="Senha " for="SiglaCampo" />
							<h:panelGroup>
								<p:password id="SiglaCampo" value="#{userBean.senha}" size="30"
									maxlength="10" required="true"
									requiredMessage="A senha é obrigatória." />
								<h:message for="SiglaCampo" showSummary="true"
									showDetail="false" />
							</h:panelGroup>
							<br />
						</h:panelGrid>

						<h:panelGrid columns="2">
							<p:commandButton id="incluir" value="Entrar"
								action="#{userBean.efetuarLogin}" type="submit"
								icon="ui-icon-seek-next" ajax="true" />
							<p:commandButton id="limpar" value="Limpar" type="reset"
								icon="ui-icon-trash" />
							<p:growl id="growl" showDetail="true" />
						</h:panelGrid>
					</center>

					<center>
						<h:graphicImage
							value="#{resource['bigstock_Blue_Eye_Alone_565078.jpg']}"
							width="100%" style="border:2px solid black;" />
					</center>

					<p:ajaxStatus onstart="dialogAguarde.show()"
						oncomplete="dialogAguarde.hide();" />
					<p:dialog widgetVar="dialogAguarde" resizable="false"
						closable="false" modal="true" header="Aguarde...">
						<img
							src="#{facesContext.externalContext.request.contextPath}/resources/ajaxLoading.gif"
							width="20px" />
					</p:dialog>
				</p:panel>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>

</html>
